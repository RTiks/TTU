<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Leaflet Heatmap Cell</title>
	<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
	<script src="./heatmap.min.js"></script>
	<script src="./leaflet-heatmap.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			position: absolute;
			top : 0;
			bottom : 0;
			width: 100%;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>

	const map = L.map('map').setView([59.43, 24.8], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	fetch('https://raw.githubusercontent.com/RTiks/TTU/master/azuredata2')
		.then(resp => resp.json())
		.then(jsonData => {

			// https://www.patrick-wied.at/static/heatmapjs/plugin-leaflet-layer.html

			let maxBitrate = 50000000;
			let minBitrate = 0; // algväärtustame minBitrate lõpmatu suure väärtusega

			const changedDataFormat = {
				max: maxBitrate,
				min: minBitrate,
				data: jsonData.map(item => {
					const {
						"lat": lat,
						"long": long,
						'video bitrate  ': videoBitrate
					} = item;
					return {
						lat: parseFloat(lat) / 60,
						lng: parseFloat(long) / 60,
						value: parseFloat(videoBitrate) 
					};
				
				})
			};
			//console.log(changedDataFormat)
			var cfg = {
				"radius": 13,
				"maxOpacity": 0.5,
				"scaleRadius": false,
				"useLocalExtrema": false,
				latField: 'lat',
				lngField: 'lng',
				valueField: 'value'
				//"gradient": { 0: 'blue', 0.5: 'cyan', 0.7: 'lime', 0.9: 'yellow', 1: 'red' } // Gradient värvide ja intensiivsuste määramiseks
			};

			var heatmapLayer = new HeatmapOverlay(cfg);
			heatmapLayer.setData(changedDataFormat);

			map.addLayer(heatmapLayer);
			console.log("Min bitrate: ", minBitrate);
		});
		
</script>
</body>
</html>
