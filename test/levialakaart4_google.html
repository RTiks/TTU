<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Maps Heatmap Cell</title>
	<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			position: absolute;
      top : 0;
      bottom : 0;
      width: 100%;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>

	// Funktsioon initMap()
	function initMap() {

		// Luuakse uus Google Mapsi kaart, millel on zoomimise tase 13 ja keskpunkt koordinaatidega
		const map = new google.maps.Map(document.getElementById("map"), {
	    zoom: 13,
	    center: { lat: 59.43, lng : 24.8 },
	  });

  	// 'bounds_changed' kuulamine, mis käivitatakse kaardi piiride muutumisel
  	google.maps.event.addListenerOnce(map, 'bounds_changed', function() {

  		// Andmete hankimiseks tehakse päring aadressile 
		fetch('https://raw.githubusercontent.com/RTiks/TTU/master/azuredata2')
        .then(resp => resp.json())
        .then(jsonData => {

          // Andmed konverteeritakse Google Mapsi punktideks, kasutades jsonData sisu.
          const googleMapsPoints = jsonData.map(item => {
            const {
              "lat": lat,
              "long": lng,
              'video network roundtrip ': roundtrip
            } = item;

            // Iga andmepunkt luuakse koordinaatide ja kaalu abil.
            return {
              location: new google.maps.LatLng(parseFloat(lat) / 60, parseFloat(lng) / 60),
              weight: parseFloat(roundtrip)
            };
          });

				  // Luuakse uus HeatmapLayer, kasutades eelnevalt loodud Google Mapsi punkte
				  var heatmap = new google.maps.visualization.HeatmapLayer({
				    data: googleMapsPoints,
						dissipating : true, // Hõljumise efekt
						radius : 55 // Levialakaardi punktide raadius on määratud väärtusega 35
					});

				  // HeatmapLayer seatakse kaardile.
				  heatmap.setMap(map);

		  });
		});
	}

</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=visualization" defer></script>

</body>
</html>
