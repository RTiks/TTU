<!DOCTYPE html>
<html lang="et">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Leaflet Heatmap Cell</title>
	<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
	<!-- Lisame Leafleti CSS-i lingi -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
	<!-- Lisame Leafleti JavaScripti lingid -->
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
	<script src="./heatmap.min.js"></script>
	<script src="./leaflet-heatmap.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			position: absolute;
			top : 0;
			bottom : 0;
			width: 100%;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>

// Määrame Leaflet kaardi ja vaate algse asukoha koordinaadid
const map = L.map('map').setView([59.43, 24.8], 13);

// Lisame OpenStreetMapi kaardikihi Leaflet kaardile
const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

// Laeme andmed serverist https://elmoazuredb.azurewebsites.net/api/HttpTrigger1?code=HDQCWG2FJDRpBvKBeBjUKlWNxeFgfStexmnijphwCqgvAzFu8Fugqg==
fetch('https://raw.githubusercontent.com/RTiks/TTU/master/azuredata2')
	.then(resp => resp.json())
	.then(jsonData => {

		// Määrame maksimaalse roundtrip väärtuse
		let maxroundtrip = 5000;

		// Muudame andmete formaati vastavalt Heatmapi nõuetele
		const changedDataFormat = {
			max: maxroundtrip,

			data: jsonData.map(item => {
				const {
					"lat": lat,
					"long": long,
					'video network roundtrip ': roundtrip
				} = item;
				return {
					lat: parseFloat(lat) / 60,
					lng: parseFloat(long) / 60,
					value: parseFloat(roundtrip),
					count : 1
				};
			})
		};

		// Määrame Heatmapi konfiguratsiooni
		var cfg = {
			"radius": 10, // määrab Heatmapi punkti raadiuse suuruse pikslites. Mida suurem on raadius, seda suurem on iga punkti mõju ulatus kaardil
			"maxOpacity": 0.8, // määrab Heatmapi punktide maksimaalse läbipaistvuse. Väärtus 0.5 tähendab, et punktid on pooleldi läbipaistvad.
		//"gradient": { 0: 'blue', 0.5: 'cyan', 0.7: 'lime', 0.9: 'yellow', 1: 'red' } // Gradient värvide ja intensiivsuste määramiseks

			"scaleRadius": false, // selle abil saab reguleerida Heatmapi punktide raadiust. Kui väärtus on "false", siis raadius ei muutu vastavalt kaardi suumile
			"useLocalExtrema": false, // määrab, kas Heatmapi värviskaala ekstreemumid (minimaalne ja maksimaalne väärtus) arvutatakse kohapealsete andmete põhjal või kasutatakse eelnevalt määratud maksimum- ja miimumväärtuseid
			latField: 'lat',
			lngField: 'lng',
			valueField: 'value'
		};

		// Loome Heatmapi kihi ja seame andmed ning konfiguratsiooni
		var heatmapLayer = new HeatmapOverlay(cfg);
		heatmapLayer.setData(changedDataFormat);

		// Lisame Heatmapi kihi Leaflet kaardile
		map.addLayer(heatmapLayer);

		// Kuvame maksimaalse võrgukiiruse (roundtrip) konsooli
		// console.log("Maksimaalne roundtrip: ", maxroundtrip);
	});

</script>
</body>
</html>
